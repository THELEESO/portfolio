<!DOCTYPE html>
<html lang="zh-hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Rich" />
    <meta name="robots" content="index, follow" />
    <meta name="description" content="This is Rich's portfolio website!" />
    <title>Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- header and navbar -->
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Index</a></li>
          <li><a href="resume.html">Resume</a></li>
          <li><a href="#" class="active">Contact</a></li>
          <li><a href="#">TW Project</a></li>
          <li><a href="#">HAWAII Project</a></li>
        </ul>
      </nav>
    </header>

    <!-- main form -->
    <main>
      <section class="form">
        <form>
          <div>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" />
          </div>
          <br />
          <div>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" />
          </div>
          <br />
          <div>
            <label for="phone">Phone: </label>
            <input type="text" name="phone" id="phone" />
          </div>
          <br />
          <div>
            <label for="feedback">Feedback: </label>
            <textarea
              name="feedback"
              id="feedback"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <br />
          <button type="submit">Submit</button>
        </form>
      </section>
      <div class="line"></div>
      <section class="contact">
        <div class="content">
          <h2>My Phone: 0900-000-123</h2>
          <h2>My Email: Web@webmail.com</h2>
          <h2>Time: 9 am - 9 pm</h2>
          <h2>Other: Facebook, Instagram</h2>
        </div>
      </section>
    </main>

    <!-- links for insta github facebook -->
    <footer>
      <a href="#"
        ><img src="./ICONS/facebook.svg" alt="facebook" title="facebook"
      /></a>
      <a href="#"
        ><img src="./ICONS/instagram.svg" alt="instagram" title="instagram"
      /></a>
      <a href="#"
        ><img src="./ICONS/github-brands 1.svg" alt="github" title="github"
      /></a>
    </footer>
  </body>
</html>
